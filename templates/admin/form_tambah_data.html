<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin - Sistem Rekomendasi UMKM</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='admin/styles.css') }}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap4.min.css" />
        
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light"><strong>Admin</strong> UMKM</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="listUmkm">UMKM</a>
                    <!--
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Shortcuts</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Overview</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>
                    -->
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle"><i class="fa-solid fa-list"></i></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item justify-content-end"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h3 class="mt-4">Tambah Data UMKM</h3>
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <form action="{{ url_for('aksiTambah') }}" method="POST">
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nama_produk"><b>Nama Produk *</b></label>
                                    <input type="text" name="nama_produk" class="form-control" placeholder="Masukkan Nama Produk" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="bahan_utama"><b>Bahan Utama *</b></label>
                                    <input type="text" name="bahan_utama" class="form-control" placeholder="Masukkan Bahan Utama" required>
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="varian"><b>Varian *</b></label>
                                    <input type="text" name="varian" class="form-control" placeholder="Masukkan Varian" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="jenis_produk"><b>Jenis Produk *</b></label>
                                    <input type="text" name="jenis_produk" class="form-control" placeholder="Masukkan Jenis Produk" required>
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="tipe_produk"><b>Tipe Produk *</b></label>
                                    <select name="tipe_produk" class="form-control" required>
                                        <option selected hidden>Pilih Tipe Produk</option>
                                        <option value="Tradisional">Tradisional</option>
                                        <option value="Modern">Modern</option>
                                    </select>
                                    <!--<input type="text" name="tipe_produk" class="form-control" placeholder="Masukkan Tipe Produk">-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="asal_daerah"><b>Daerah *</b></label>
                                    <input type="text" name="asal_daerah" class="form-control" placeholder="Masukkan Asal Daerah" required>
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="kesulitan"><b>Tingkat Kesulitan *</b></label>
                                    <select name="kesulitan" class="form-control" required>
                                        <option selected hidden>Pilih Tingkat Kesulitan</option>
                                        <option value="Mudah">Mudah</option>
                                        <option value="Sulit">Sulit</option>
                                    </select>
                                    <!--<input type="text" name="tipe_produk" class="form-control" placeholder="Masukkan Kesulitan">-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="harga"><b>Harga *</b></label>
                                    <select name="harga" class="form-control" required>
                                        <option selected hidden>Pilih Harga</option>
                                        <option value="Murah">Murah</option>
                                        <option value="Menengah">Menengah</option>
                                        <option value="Mahal">Mahal</option>
                                    </select>
                                    <!--<input type="text" name="harga" class="form-control" placeholder="Masukkan Harga">-->
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="status_popular"><b>Status Popular *</b></label>
                                    <select name="status_popular" class="form-control" required>
                                        <option selected hidden>Pilih Status Popular</option>
                                        <option value="Jarang Dijumpai">Jarang Dijumpai</option>
                                        <option value="Sering Dijumpai">Sering Dijumpai</option>
                                    </select>
                                    <!--<input type="text" name="status_popular" class="form-control" placeholder="Masukkan Status Popular">-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="level_popular"><b>Level Popular *</b></label>
                                    <select name="level_popular" class="form-control" required>
                                        <option selected hidden>Pilih Level Popular</option>
                                        <option value="Kota">Kota</option>
                                        <option value="Kabupaten">Kabupaten</option>
                                        <option value="Kota / Kabupaten">Kota / Kabupaten</option>
                                    </select>
                                    <!--<input type="text" name="level_popular" class="form-control" placeholder="Masukkan Level Popular">-->
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="popular_di"><b>Popular Di Daerah *</b></label>
                                    <input type="text" name="popular_di" class="form-control" placeholder="Masukkan Popular Di" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="modal"><b>Modal *</b></label>
                                    <input type="text" name="modal" class="form-control" placeholder="Masukkan Modal" required>
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="tempat_penjual"><b>Tempat Penjual *</b></label>
                                    <input type="text" name="tempat_penjual" class="form-control" placeholder="Masukkan Tempat Penjual" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="rating"><b>Rating *</b></label>
                                    <input type="text" name="rating" class="form-control" placeholder="Masukkan Rating" required>
                                </div>
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="url"><b>URL *</b></label>
                                    <input type="text" name="url" class="form-control" placeholder="Masukkan URL" required>
                                </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Tambah Data</button>&nbsp;
                                <button type="#" class="btn btn-danger"><a href="/listUmkm" class="text-white">Kembali</a></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static',filename='admin/scripts.js') }}"></script>
    </body>
</html>
